<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #4ec0ca 0%, #87ceeb 100%);
            font-family: 'Arial', sans-serif;
        }
        
        #gameContainer {
            text-align: center;
        }
        
        canvas {
            border: 3px solid #333;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            background: #4ec0ca;
        }
        
        #instructions {
            margin-top: 20px;
            color: white;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="360" height="640"></canvas>
        <div id="instructions">
            Press <strong>SPACE</strong> or <strong>CLICK</strong> to fly!
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game constants
        const BOARD_WIDTH = 360;
        const BOARD_HEIGHT = 640;
        const GRAVITY = 0.5;
        const JUMP_STRENGTH = -9;
        const PIPE_SPEED = -4;
        const PIPE_SPAWN_INTERVAL = 1500;

        // Bird properties
        let bird = {
            x: BOARD_WIDTH / 8,
            y: BOARD_HEIGHT / 2,
            width: 60,
            height: 60,
            velocityY: 0
        };

        // Pipe properties
        let pipes = [];
        const PIPE_WIDTH = 64;
        const PIPE_HEIGHT = 512;
        const PIPE_GAP = 160;

        // Game state
        let gameOver = false;
        let score = 0;
        let gameStarted = false;

        // Load bird image (your custom bird!)
        const birdImg = new Image();
        birdImg.src = 'bird.png';  // ðŸ‘ˆ PUT YOUR BIRD IMAGE HERE! Name it 'bird.png'

        // ðŸ”Š SOUND SETUP - ADD YOUR SOUND FILES HERE!
        // Place fly.mp3 and crash.mp3 in the same folder as this HTML file
        const flySound = new Audio('fly.mp3');
        const crashSound = new Audio('crash.mp3');
        
        // Make fly sound loop continuously
        flySound.loop = true;
        
        // Handle sound loading errors gracefully
        flySound.onerror = () => console.log('fly.mp3 not found - add it to play flying sound');
        crashSound.onerror = () => console.log('crash.mp3 not found - add it to play crash sound');

        // Set volumes (adjust if too loud/quiet)
        flySound.volume = 0.3;
        crashSound.volume = 0.5;

        // Create pipes
        function createPipe() {
            const minHeight = 50;
            const maxHeight = BOARD_HEIGHT - PIPE_GAP - 100;
            const topHeight = Math.floor(Math.random() * (maxHeight - minHeight + 1)) + minHeight;
            
            return {
                x: BOARD_WIDTH,
                topHeight: topHeight,
                bottomY: topHeight + PIPE_GAP,
                width: PIPE_WIDTH,
                passed: false
            };
        }

        // Draw pipe
        function drawPipe(pipe) {
            // Top pipe
            ctx.fillStyle = '#2ecc71';
            ctx.fillRect(pipe.x, 0, pipe.width, pipe.topHeight);
            ctx.strokeStyle = '#27ae60';
            ctx.lineWidth = 3;
            ctx.strokeRect(pipe.x, 0, pipe.width, pipe.topHeight);
            
            // Pipe cap (top)
            ctx.fillStyle = '#27ae60';
            ctx.fillRect(pipe.x - 5, pipe.topHeight - 20, pipe.width + 10, 20);
            
            // Bottom pipe
            ctx.fillStyle = '#2ecc71';
            ctx.fillRect(pipe.x, pipe.bottomY, pipe.width, BOARD_HEIGHT - pipe.bottomY);
            ctx.strokeStyle = '#27ae60';
            ctx.strokeRect(pipe.x, pipe.bottomY, pipe.width, BOARD_HEIGHT - pipe.bottomY);
            
            // Pipe cap (bottom)
            ctx.fillStyle = '#27ae60';
            ctx.fillRect(pipe.x - 5, pipe.bottomY, pipe.width + 10, 20);
        }

        // Draw bird
        function drawBird() {
            ctx.save();
            
            // Rotate bird based on velocity (tilt when falling/jumping)
            const rotation = Math.min(Math.max(bird.velocityY * 0.05, -0.5), 0.5);
            ctx.translate(bird.x + bird.width/2, bird.y + bird.height/2);
            ctx.rotate(rotation);
            
            ctx.drawImage(birdImg, -bird.width/2, -bird.height/2, bird.width, bird.height);
            ctx.restore();
        }

        // Draw background
        function drawBackground() {
            // Sky gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, BOARD_HEIGHT);
            gradient.addColorStop(0, '#4ec0ca');
            gradient.addColorStop(1, '#87ceeb');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, BOARD_WIDTH, BOARD_HEIGHT);
            
            // Ground
            ctx.fillStyle = '#e0a855';
            ctx.fillRect(0, BOARD_HEIGHT - 50, BOARD_WIDTH, 50);
            ctx.fillStyle = '#c48d3f';
            ctx.fillRect(0, BOARD_HEIGHT - 50, BOARD_WIDTH, 5);
        }

        // Draw score
        function drawScore() {
            ctx.fillStyle = 'white';
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 3;
            ctx.font = 'bold 36px Arial';
            ctx.textAlign = 'left';
            
            const scoreText = Math.floor(score).toString();
            ctx.strokeText(scoreText, 15, 50);
            ctx.fillText(scoreText, 15, 50);
            
            if (gameOver) {
                ctx.font = 'bold 48px Arial';
                ctx.textAlign = 'center';
                ctx.strokeText('GAME OVER', BOARD_WIDTH/2, BOARD_HEIGHT/2 - 50);
                ctx.fillText('GAME OVER', BOARD_WIDTH/2, BOARD_HEIGHT/2 - 50);
                
                ctx.font = 'bold 24px Arial';
                ctx.strokeText('Press SPACE to Restart', BOARD_WIDTH/2, BOARD_HEIGHT/2 + 10);
                ctx.fillText('Press SPACE to Restart', BOARD_WIDTH/2, BOARD_HEIGHT/2 + 10);
                
                ctx.font = 'bold 32px Arial';
                ctx.strokeText('Score: ' + Math.floor(score), BOARD_WIDTH/2, BOARD_HEIGHT/2 + 60);
                ctx.fillText('Score: ' + Math.floor(score), BOARD_WIDTH/2, BOARD_HEIGHT/2 + 60);
            }
            
            if (!gameStarted && !gameOver) {
                ctx.font = 'bold 28px Arial';
                ctx.textAlign = 'center';
                ctx.strokeText('Press SPACE', BOARD_WIDTH/2, BOARD_HEIGHT/2);
                ctx.fillText('Press SPACE', BOARD_WIDTH/2, BOARD_HEIGHT/2);
                ctx.strokeText('to Start!', BOARD_WIDTH/2, BOARD_HEIGHT/2 + 40);
                ctx.fillText('to Start!', BOARD_WIDTH/2, BOARD_HEIGHT/2 + 40);
            }
        }

        // Check collision
        function checkCollision(bird, pipe) {
            // Check if bird hits top pipe
            if (bird.x < pipe.x + pipe.width &&
                bird.x + bird.width > pipe.x &&
                bird.y < pipe.topHeight) {
                return true;
            }
            
            // Check if bird hits bottom pipe
            if (bird.x < pipe.x + pipe.width &&
                bird.x + bird.width > pipe.x &&
                bird.y + bird.height > pipe.bottomY) {
                return true;
            }
            
            return false;
        }

        // Handle crash - stop fly sound and play crash sound
        function handleCrash() {
            gameOver = true;
            
            // ðŸ”Š STOP FLY SOUND (looping stops)
            flySound.pause();
            flySound.currentTime = 0;
            
            // ðŸ”Š PLAY CRASH SOUND ONCE
            crashSound.currentTime = 0;
            crashSound.play().catch(e => console.log('Could not play crash sound'));
        }

        // Update game
        function update() {
            if (gameOver || !gameStarted) return;
            
            // Update bird
            bird.velocityY += GRAVITY;
            bird.y += bird.velocityY;
            bird.y = Math.max(bird.y, 0);
            
            // Check if bird hits ground
            if (bird.y + bird.height >= BOARD_HEIGHT - 50) {
                handleCrash();
            }
            
            // Update pipes
            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].x += PIPE_SPEED;
                
                // Check collision with pipes
                if (checkCollision(bird, pipes[i])) {
                    handleCrash();
                }
                
                // Score points
                if (!pipes[i].passed && bird.x > pipes[i].x + pipes[i].width) {
                    pipes[i].passed = true;
                    score += 0.5;
                }
                
                // Remove off-screen pipes
                if (pipes[i].x + pipes[i].width < 0) {
                    pipes.splice(i, 1);
                }
            }
        }

        // Draw everything
        function draw() {
            drawBackground();
            
            // Draw pipes
            pipes.forEach(pipe => drawPipe(pipe));
            
            // Draw bird
            drawBird();
            
            // Draw score
            drawScore();
        }

        // Game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Jump function
        function jump() {
            if (!gameStarted) {
                gameStarted = true;
                pipes.push(createPipe());
                
                // ðŸ”Š START FLY SOUND (LOOPS CONTINUOUSLY!)
                flySound.currentTime = 0;
                flySound.play().catch(e => console.log('Could not play fly sound'));
            }
            
            if (gameOver) {
                // Restart game
                bird.y = BOARD_HEIGHT / 2;
                bird.velocityY = 0;
                pipes = [];
                score = 0;
                gameOver = false;
                gameStarted = false;
                
                // Make sure fly sound is stopped
                flySound.pause();
                flySound.currentTime = 0;
            } else {
                // Just jump, don't restart the fly sound!
                bird.velocityY = JUMP_STRENGTH;
            }
        }

        // Spawn pipes periodically
        setInterval(() => {
            if (gameStarted && !gameOver) {
                pipes.push(createPipe());
            }
        }, PIPE_SPAWN_INTERVAL);

        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                jump();
            }
        });

        canvas.addEventListener('click', jump);

        // Start game loop
        gameLoop();
    </script>
</body>
</html>
